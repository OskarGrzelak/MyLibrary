<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

    <title>My Library</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header__box">
                <img src="img/LogoMakr_8RzZdp.png" alt="MyLibrary Logo" class="header__logo">

                    <a href="#" class="btn">Sign in</a>
                    <a href="#" class="btn">Sign up</a>
                </div> -->
                <div class="header__menu">
                    <span class="header__icon">&nbsp;</span>
                </div>
            </div>    
        </header>

        <main>
            <div class="row">
                <div class="col-1-of-6">
                    &nbsp;
                    <div class="control-panel">
                        <div class="control-panel__container">
                            <div class="control-panel__action" id="open-search-panel">
                                <p>Add new book</p>
                            </div>
                            <div class="control-panel__action control-panel__action--sort">
                                <p>Sort books</p>
                                <p class="control-panel__action--small" id="title"><span class="control-panel__check-box"></span><span class="control-panel__check-box-inner"></span>&nbsp; by Title</p>
                                <p class="control-panel__action--small" id="author"><span class="control-panel__check-box "></span><span class="control-panel__check-box-inner"></span>&nbsp; by Author</p>
                            </div>
                            <div class="control-panel__action control-panel__action--toggle-library">
                                <p>Wish list</p>
                            </div>
                            <!-- <form class="find-book">
                                <input type="text" class="find-book__field" placeholder="Find book in your library">
                                    <button class="btn form-btn">Find</button>
                            </form> -->
                        </div>
                    </div>
                </div>
                <div class="col-3-of-6">
                    <div class="books-panel">
                        <ul class="books-panel__list">
                            <!-- <d>
                                <div class="book">
                                    <div class="book__info">
                                        <h3 class="book__title">Some title</h3>
                                        <p class="book__author">Some author</p>
                                        <p class="book__status book__status--not-readed">Not readed</p>
                                    </div>
                                    <div class="book__actions">
                                        <ul>
                                            <div class="book__action">More</div>
                                            <div class="book__action">Change status</div>
                                            <div class="book__action">Delete book</div>
                                        </ul>
                                    </div>
                                </div>
                            </li> -->    
                        </ul>
                    </div>
                </div>
                <div class="col-2-of-6">
                    <div class="wish-panel">
                        <h2 class="wish-panel__heading">Wish list</h2>
                        <ul class="wish-panel__list">
                            <!-- <li>
                                <div class="wish">
                                    <h3 class="wish__title">Some title</h3>
                                    <p class="wish__author">Some author</p>
                                    <div class="wish__actions">
                                        <ul>
                                            <li class="wish__action">Add</li>
                                            <li class="wish__action">Del</li>
                                        </ul>
                                    </div>
                                </div>
                            </li> -->
                        </ul>
                    </div>
                </div>
            </div>            
        </main>

        <div class="search">
            <div class="search__container">
                <form class="search__form" id="new-book-search">
                    <div class="search__group">
                        <input type="text" class="search__input" placeholder="Title" id="search-title">
                        <label for="search-title" class="search__label">Title</label>
                    </div>
                    <div class="search__group">
                        <input type="text" class="search__input" placeholder="Author" id="search-author">
                        <label for="search-author" class="search__label">Author</label>
                    </div>
                    <div class="search__group">
                        <input type="number" class="search__input" placeholder="ISBN" id="search-isbn">
                        <label for="search-isbn" class="search__label">ISBN</label>
                    </div>
                    <div class="search__group">
                        <button class="btn form-btn">Search &rarr;</button>
                    </div>
                </form>
                <div class="search__results">
                    <ul class="results__list" id="search-list">
                        <!-- <li>
                            <div class="results__item">
                                <h3 class="results__title">Some title</h3>
                                <p class="results__author">Some author</p>
                                <div class="results__actions">
                                    <ul>
                                        <li class="results__action results__add">Add to lib</li>
                                        <li class="results__action">Add as wish</li>
                                    </ul>
                                </div>
                            </div>
                        </li> -->
                    </ul>
                </div>
            </div>
        </div>

        <div class="details">
            <div class="details__container">
                <div class="details__header">
                    <h2 class="details__title" id="book-title"></h2>
                    <h3 class="details__author" id="book-author"></h3>
                </div>
               <div class="details__table">
                    <div class="details__left">
                        <img src="" alt="cover" class="details__cover" id="book-cover">
                    </div>
                    <div class="details__right">
                        <div class="details__description" id="book-description">
                                
                        </div>
                    </div>
                    <div class="details__buttons">
                            <div class="btn" id="change-status">Change status</div>
                            <div class="btn" id="remove-book">Delete book</div>
                        </div>
                </div>
            </div>
        </div>

        <footer class="footer">

        </footer>

    </div>
    
    <script src="js/bundle.js"></script>
</body>
</html>
